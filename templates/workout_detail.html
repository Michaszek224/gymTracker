<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details</title>
</head>
<body>
    <a href="/">Go to Home</a>
    <h1>Workout on {{ workout.day }}</h1>
    <h2>Exercises:</h2>
    <ul>
        {% for exercise in workout.exercises %}
        <li>
            <strong>{{ exercise.name }}</strong><br>
            Sets: {{ exercise.sets }} | Reps: {{ exercise.reps }} | Weight: {{ exercise.weight }} | Notes: {{ exercise.notes }} 
            <button>Edit</button>
            <button>Delete</button>
        </li>
        {% endfor %}
    </ul>
    <button hx-get="/exercise-form" hx-target="#exercises" hx-swap="beforeend">Add More Exercises</button><br><br>
</body>
</html>
