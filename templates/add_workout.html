<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>

<body class="bg-light">

    <div class="container py-5">

        <a href="/" class="btn btn-secondary mb-4">← Go to Home</a>

        <h1 class="mb-4">Add a New Workout</h1>

        <form action="/addWorkout" method="POST" class="border p-4 bg-white shadow-sm rounded">

            <div class="mb-3">
                <label for="day" class="form-label">Workout Day:</label>
                <input type="date" id="day" name="day" class="form-control" value="{{ default_day }}" required>
            </div>

            <h3 class="mt-4">Exercises</h3>
            <div id="exercises">
                {% include "exercise_fragment.html" %}
            </div>

            <div class="my-3">
                <button 
                    type="button" 
                    class="btn btn-outline-success"
                    hx-get="/exerciseFragment" 
                    hx-target="#exercises" 
                    hx-swap="beforeend"
                >
                    ➕ Add More Exercises
                </button>
            </div>

            <button type="submit" class="btn btn-primary">Submit Workout</button>
        </form>

    </div>

</body>
</html>
