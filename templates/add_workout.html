<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <a href="/">Go to Home</a>
    <h1>Add a New Workout</h1>
    <form action="/addWorkout" method="POST">
        <label for="day">Workout Day:</label>
        <input type="date" id="day" name="day" value="{{ default_day }}" required><br><br>
        
        <h3>Exercises</h3>
        <div id="exercises">
            {% include "exercise_fragment.html" %}
        </div>

        <button 
            type="button" 
            hx-get="/exercise_fragment" 
            hx-target="#exercises" 
            hx-swap="beforeend"
        >
            Add More Exercises
        </button><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
