<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout</title>
</head>
<body>
    <a href="/">Go to Home</a>
    <h1>Add a New Workout</h1>
    <form action="/addWorkout" method="POST">
        <label for="day">Workout Day:</label>
        <input type="date" id="day" name="day" required><br><br>
        
        <h3>Exercises</h3>
        <div id="exercises">
            <div class="exercise">
                <input type="text" name="name[]" placeholder="Exercise Name" required>
                <input type="number" name="reps[]" placeholder="Reps" required>
                <input type="number" name="weight[]" placeholder="Weight">
                <input type="text" name="notes[]" placeholder="Notes"><br><br>
            </div>
        </div>

        <button type="button" onclick="addExercise()">Add More Exercises</button><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function addExercise() {
            var exerciseDiv = document.createElement('div');
            exerciseDiv.classList.add('exercise');
            exerciseDiv.innerHTML = `
                <input type="text" name="name[]" placeholder="Exercise Name" required>
                <input type="number" name="reps[]" placeholder="Reps" required>
                <input type="number" name="weight[]" placeholder="Weight">
                <input type="text" name="notes[]" placeholder="Notes"><br><br>
            `;
            document.getElementById('exercises').appendChild(exerciseDiv);
        }
    </script>
</body>
</html>
