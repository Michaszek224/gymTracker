<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Workouts</title>
</head>
<body>
    <a href="/">Go to Home</a>
    <h1>All Workouts</h1>
    <ul>
        {% for workout in workouts %}
        <li>
            <a href="/workouts/{{ workout.id }}">{{ workout.day }} - View Details</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
