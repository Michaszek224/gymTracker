<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Workouts</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>All Workouts</h1>
        <a href="/addWorkout" class="btn btn-success">Add Workout</a>
    </div>

    <h3>Previous Workouts:</h3>
    <ul class="list-group mb-4">
        {% for workout in workouts %}
        <li class="list-group-item d-flex justify-content-between align-items-center" id="workout-{{ workout.id }}">
            <a href="/workouts/{{ workout.id }}">{{ workout.day }}</a>
            <button class="btn btn-sm btn-outline-danger"
                    hx-delete="/deleteWorkout/{{ workout.id }}"
                    hx-target="closest li"
                    hx-swap="outerHTML"
                    hx-confirm="Are you sure you want to delete this workout?">
                Delete
            </button>
        </li>
        {% endfor %}
    </ul>

    <button class="btn btn-outline-secondary" hx-get="/logout" hx-target="body">Logout</button>
</div>

</body>
</html>
