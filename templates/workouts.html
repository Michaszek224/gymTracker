<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Workouts</title>
</head>
<body>
    <h1>
        <a href="/addWorkout">Add Workout</a> | 
    </h1>

    <h1>Previous Workouts:</h1>
    <ul>
        {% for workout in workouts %}
        <li>
            <a href="/workouts/{{ workout.id }}">{{ workout.day }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
